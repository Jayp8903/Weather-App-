<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-secondary">
    <div class="continer p-4 rounded-5">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box py-2 px-3 w-85 fs-5 text-capitalize text-black bg-primary-subtle rounded-pill">

                <button class="bi bi-search py-2 px-3 rounded-pill border border-0 fs-5" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location Not Found!</h1>
            <img src="/assests/404.png" alt="404">
        </div>

        <div class="weather-body">
            <img src="/assests/cloud.png" alt="Weather image" class="weather-img">
            <div class="weather-box">
                <p class="temp">0<sup>Â°C</sup></p>
                <p class="desc fs-4 fw-semibold text-capitalize">clouds with rain</p>
            </div>
            <div class="weather-details w-100 d-flex justify-content-between mt-2">
                <div class="humidity d-flex align-items-center ms-3">
                    <i class="bi bi-thermometer-half"></i>
                    <div class="text">
                        <span id="humidity">50%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind d-flex align-items-center me-3">
                    <i class="bi bi-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
